    <template id="view-all-events-template">

    <template id="event-form-template">
      <div class="modal-title">
        <div>Add/Edit Event</div>
        <small>4/8/21</small>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" name="all-day" id="all-day" />
          <label for="all-day">All Day?</label>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input type="time" name="start-time" id="start-time" />
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input type="time" name="end-time" id="end-time" />
          </div>
        </div>
        <div class="form-group">
          <label>Color</label>
          <div class="row left">
            <input
              type="radio"
              name="color"
              value="blue"
              id="blue"
              checked
              class="color-radio"
              data-color
            />
            <label for="blue"><span class="sr-only">Blue</span></label>
            <input
              type="radio"
              name="color"
              value="red"
              id="red"
              class="color-radio"
              data-color
            />
            <label for="red"><span class="sr-only">Red</span></label>
            <input
              type="radio"
              name="color"
              value="green"
              id="green"
              class="color-radio"
              data-color
            />
            <label for="green"><span class="sr-only">Green</span></label>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-success" type="submit">Add/Save</button>
          <button class="btn btn-delete" type="button">Delete</button>
        </div>
      </form>
    </template>
